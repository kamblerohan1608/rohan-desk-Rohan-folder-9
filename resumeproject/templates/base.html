<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap links -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block css %}
    <!-- css link -->
    {% endblock css %}

    {% block title %}
    <!-- title block  -->
    {% endblock title %}

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- left column -->
        <div class="col-4 border-end">
            
            <div class="container">

                <!-- image container -->
                <div class="m-4 text-center">
                    <img src="{% static 'images/rohan.jpg' %}" class="rounded" alt="no image" width=220px>
                </div>

                <!-- name container -->
                <div class="display-6 text-center">
                    ROHAN KAMBLE
                </div>

                <!-- description -->
                <div class="m-3 text-center">
                    Electronics And Telecommunication Engineer
                </div>

                <!-- list -->
                <div class="m-2">
                    <ul class="list-group">

                        <li class="list-group-item bg-secondary text-center"> <a href="{% url 'home' %}" class="text-light fs-5 text-decoration-none"> Home </a> </li>
                        <li class="list-group-item bg-secondary text-center"> <a href="{% url 'courses' %}" class="text-light fs-5 text-decoration-none"> Courses </a> </li>
                        <li class="list-group-item bg-secondary text-center"> <a href="{% url 'education' %}" class="text-light fs-5 text-decoration-none"> Education </a> </li>
                        <li class="list-group-item bg-secondary text-center"> <a href="{% url 'skills' %}" class="text-light fs-5 text-decoration-none"> Skills </a> </li>
                        <li class="list-group-item bg-secondary text-center"> <a href="{% url 'projects' %}" class="text-light fs-5 text-decoration-none"> Projects</a> </li>
                        <li class="list-group-item bg-secondary text-center"> <a href="{% url 'exp' %}" class="text-light fs-5 text-decoration-none"> Experience </a> </li>
                        <li class="list-group-item bg-secondary text-center"> <a href="{% url 'contact' %}" class="text-light fs-5 text-decoration-none"> Contact</a> </li>

                    </ul>
                </div>

            </div>

        </div>
        <!-- right column -->
        <div class="col-8">
            {% block main-body %}
            <!-- right main body  -->


            {% endblock main-body %}
        </div>
    </div>
</div>    
</body>
</html>
